<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      background-color: #f4f0fa;
      padding: 30px;
      color: #4b0082;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(128, 0, 128, 0.2);
    }
    input, textarea, select {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: "Times New Roman", serif;
    }
    button {
      padding: 10px 20px;
      background-color: #800080;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #4b0082;
    }
  </style>
</head>
<body>
  <h1>Welcome, Teacher!</h1>
  <p style="text-align:center;">Submit your weekly student report below.</p>

  <form onsubmit="submitReport(event)">
    <label>Student Name:</label>
    <input type="text" id="studentName" required>

    <label>Week Ending:</label>
    <input type="date" id="weekDate" required>

    <label>Subjects Covered:</label>
    <textarea id="subjects" required></textarea>

    <label>Progress Notes:</label>
    <textarea id="notes" required></textarea>

    <button type="submit">Submit Report</button>
  </form>

  <script>
    function submitReport(event) {
      event.preventDefault();

      const student = document.getElementById("studentName").value;
      const date = document.getElementById("weekDate").value;
      const subjects = document.getElementById("subjects").value;
      const notes = document.getElementById("notes").value;

      alert("Report submitted for " + student + " on " + date);
      // In future, connect to backend or Google Sheet here
    }
  </script>
</body>
</html>
